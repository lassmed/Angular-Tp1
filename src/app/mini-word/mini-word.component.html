<div class="settings-container">
  <div class="setting-group">
    <label for="textColor">Couleur du texte:</label>
    <input type="color" id="textColor" [(ngModel)]="textColor" (input)="updateStyles()">
  </div>

  <div class="setting-group">
    <label for="fontSize">Taille de la police:</label>
    <input type="number" id="fontSize" [(ngModel)]="fontSize" (input)="updateStyles()"  >
  </div>

  <div class="setting-group">
    <label for="fontFamily">Police:</label>
    <select id="fontFamily" [(ngModel)]="fontFamily" (change)="updateStyles()">
      <option value="Arial">Arial</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Georgia">Georgia</option>
      <option value="Cambria">Cambria</option>
      <option value="Impact">Impact</option>
      <option value="Calibri">Calibri</option>
      <option value="Roboto">Roboto</option>
    </select>
  </div>
</div>

<input [ngStyle]="paragraphStyles" class="output-text" placeholder="donner votre texte" appRainbow>
