  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item ">
        <a class="nav-link" [routerLink]="['']" routerLinkActive="active">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item ">
        <a class="nav-link" [routerLink]="['cv']" routerLinkActive="active">Cv <span class="sr-only">(current)</span></a>
      </li>

      <li class="nav-item ">
        <a class="nav-link" [routerLink]="['miniword']" routerLinkActive="active">Mini Word <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item ">
        <a class="nav-link" [routerLink]="['msr']" routerLinkActive="active">Merge Scan Reduce<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item ">
        <a class="nav-link" [routerLink]="['products']" routerLinkActive="active">Products<span class="sr-only">(current)</span></a>
      </li>

      <li class="nav-item " *ngIf="!isLoggedIn()">
        <a class="nav-link" [routerLink]="['login']" routerLinkActive="active">Login <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item " *ngIf="isLoggedIn()">
        <a class="nav-link"  type="button" (click)="openModal()">Logout</a>
      </li>

    </ul>

</nav>

<div class="modal custom-top-modal custom-long-modal" tabindex="-1" role="dialog" [style.display]="showModal ? 'block' : 'none'">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Logout Confirmation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to logout?</p>
      </div>
      <div class="modal-footer">
        <button (click)="logout()" type="button" class="btn btn-danger">Yes, Logout</button>
        <button (click)="closeModal()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
