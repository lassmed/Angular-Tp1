<div class="container mt-5">
  <div class="card custom-login-card">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Login</h2>
      <form (ngSubmit)="onSubmit()" #authForm="ngForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            [(ngModel)]="user.email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            required
            #email="ngModel"
            [ngClass]="{ 'is-invalid': email.invalid && (email.dirty || email.touched) }"
          />
          <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            [(ngModel)]="user.password"
            required
            minlength="4"
            #password="ngModel"
            [ngClass]="{ 'is-invalid': password.invalid && (password.dirty || password.touched) }"
          />
          <div class="invalid-feedback">Password must be at least 4 characters.</div>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary" [disabled]="authForm.invalid">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
